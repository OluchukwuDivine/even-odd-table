<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ODD and EVEN</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Table showing even and odd numbers</h1>
    </div>
    <div class="main-table">
      <table id="even-table">
        <tr>
          <td>Even numbers</td>
        </tr>
      </table>

      <table id="odd-table">
        <tr>
          <td>Odd numbers</td>
        </tr>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
